<body>
    <div class="container">
        <div class="content">
            <h1>Première slide</h1>
        </div>
        <div class="img"></div>
    </div>
    <div class="container2">
        <div class="content">
            <h1>Deuxième slide</h1>
        </div>
        <div class="img"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        const tl = gsap.timeline({paused: true})
        const container = document.querySelector('.container')

        tl.to(container, 2, {clipPath: "polygon(7% 7%, 93% 7%, 93% 93%, 7% 93%)", ease: Expo.easeOut})
        tl.to(container, 1, {clipPath: "polygon(93% 7%, 93% 7%, 93% 93%, 93% 93%)",ease: Expo.easeOut})//, "+=0.5"
        
        container.addEventListener('click', () => {
            tl.play();
        })

    </script>
</body>
